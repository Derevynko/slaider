<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPLETED PROJECT</title>
    <link href="./Style.css" rel="stylesheet" type="text/css">
<script defer src="bundle.js"></script></head>

<body>
    <main class="main">
        <article class="main-information">
            <section class="main-information-header">
                <h1 class="main-header">COMPLETED PROJECTS</h1>
            </section>
            <p>
                Only a small part of the work performed by our company is presented on the site. For 14 years on in the
                construction <br>market we have made happy more than 1000 families
            </p>
            <aside class="apartments-properties">
                <div class="apartments-properties-city">
                    <h2>city:</h2>
                    <span class="apartments-properties-content city">Rostov-on-Don<br> LCD admiral</span>
                </div>
                <div class="apartments-properties-area">
                    <h2>apartment area:</h2>
                    <span class="apartments-properties-content apartment-area">81 m2</span>
                </div>
            </aside>
            <aside class="apartments-properties-second">
                <div>
                    <h2>Repair time:</h2>
                    <span class="apartments-properties-content repair-time">3.5 months</span>
                </div>
                <div class="apartments-properties-cost">
                    <h2>Repair Cost:</h2>
                    <span class="apartments-properties-content repair-cost">Upon request</span>
                </div>
            </aside>
            <div class="slider-navigation">
                <div class="slider-navigation__arrow left"><img src="./images/arrow_left.png"></div>
                <div class="slider-navigation__dots">
                </div>
                <div class="slider-navigation__arrow right"><img src="./images/arrow_right.png"></div>
            </div>
        </article>
        <article class="slider">
            <nav class="slider__names"></nav>
            <div class="slider__images"></div>
        </article>
    </main>
    <script src="./sliderjs.js"></script>
</body>

</html>
